# General Application Properties
spring.application.name=SafeCryptoStocksApplication

# MySQL Database Configuration with XA DataSource for Transactions
spring.jta.atomikos.datasource.xa-data-source-class-name=com.mysql.cj.jdbc.MysqlXADataSource
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/stockMarket_ij}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:rameshkumar@gmail.com}
spring.mail.password=${MAIL_PASSWORD:xjnt fjup pjge vhkp}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Logging Configuration
logging.level.org.springframework.mail=DEBUG
logging.level.org.apache.commons.mail=DEBUG
logging.level.com.SafeCryptoStocks=DEBUG
logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.web=DEBUG

# Static Resources Mapping
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/, file:uploads/

# Session Configuration
spring.session.store-type=none
server.servlet.session.timeout=60m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Thymeleaf Template Engine Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

